<main class="min-h-[calc(100vh-80px)] md:min-h-[calc(100vh-56px)] flex items-center justify-center md:pt-24">
  <section class="w-full my-auto relative z-[1]">
    <div class="w-full max-w-7xl mx-auto px-6 py-6">
      <div class="w-fit mx-auto text-center">
        <img [src]="image" alt="robot" width="300" height="300" class="object-contain animate-float mx-auto" />
        <div class="max-w-sm mx-auto">
          <p class="text-slate-400 dark:text-slate-500">Jelajahi beragam aplikasi luar biasa untuk mendukung aktivitas harianmu</p>
          <h1 class="text-5xl font-bold font-title my-4 text-transparent bg-clip-text bg-gradient-to-br from-cyan-400 via-cyan-500 to-blue-600">{{ brand }}</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="fixed top-0 left-0 right-0 bottom-0 flex items-center justify-center text-cyan-100/70 dark:text-slate-800 dark:opacity-0">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" class="w-1/2 h-3/4">
      <circle cx="256" cy="256" r="256" fill="url(#gradient-radial)"/>
      <defs>
        <radialGradient id="gradient-radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(256)">
          <stop stop-color="currentColor"/>
          <stop stop-color="currentColor" stop-opacity="0" offset="1" />
        </radialGradient>
      </defs>
    </svg>
  </section>
</main>
<app-footer />
