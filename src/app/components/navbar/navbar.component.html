<header>
  <nav class="max-w-4xl w-full mx-auto fixed max-md:bottom-6 md:top-4 left-0 right-0 z-[1]">
    <ul class="flex justify-center gap-1 w-fit mx-auto bg-white/50 dark:bg-slate-700/80 backdrop-blur-lg p-3 rounded-full shadow-xl text-sm">
      <li>
        <a
          [routerLink]="'/'"
          [ngClass]="{'active': isActive('/')}"
          [class]="classLinkHome"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12h-2l9 -9l9 9h-2" />
            <path d="M5 12v7a2 2 0 0 0 2 2h5" />
            <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2" />
            <path d="M19 22.5a4.75 4.75 0 0 1 3.5 -3.5a4.75 4.75 0 0 1 -3.5 -3.5a4.75 4.75 0 0 1 -3.5 3.5a4.75 4.75 0 0 1 3.5 3.5" />
          </svg>
          <span class="sr-only">Beranda</span>
        </a>
      </li>
      <li>
        <a
          [routerLink]="'/zip'"
          [ngClass]="{'active': isActive('/zip')}"
          [class]="classLinkDefault"
        >
          Zip
        </a>
      </li>
      <li>
        <a
          [routerLink]="'/chat'"
          [ngClass]="{'active': isActive('/chat')}"
          [class]="classLinkDefault"
        >
          Chat
        </a>
      </li>
      <li>
        <a
          [routerLink]="'/link'"
          [ngClass]="{'active': isActive('/link')}"
          [class]="classLinkDefault"
        >
          Link
        </a>
      </li>
      <!-- <li>
        <a
          [routerLink]="'/picture'"
          [ngClass]="{'active': isActive('/picture')}"
          [class]="classLinkDefault"
        >
          Pict
        </a>
      </li> -->
      <li>
        <button type="button" class="block p-2 mr-2" (click)="toggleDarkMode()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" fill="currentColor" class="w-5 h-5">
            <path *ngIf="isDarkMode" d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8z" />
            <path *ngIf="!isDarkMode" d="M11 4a4 4 0 0 1 0 8H8a4.992 4.992 0 0 0 2-4 4.992 4.992 0 0 0-2-4h3zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5z"/>
          </svg>
          <span class="sr-only">Dark Mode</span>
        </button>
      </li>
    </ul>
  </nav>
</header>
